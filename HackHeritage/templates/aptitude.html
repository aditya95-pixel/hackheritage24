<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Test for Class 10 Students</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: #ff9900;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      background-color: black;
      border: 2px solid #ff9900;
      border-radius: 8px;
      max-width: 600px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      margin-right:100px;
      color: #ff9900;
      background-color: black;
      border: 1px solid #ff9900;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: #ff9900;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: white;
    }

  </style>
</head>
<body>
  <h1>Aptitude Test for Class 10 Students</h1>

  <form method="POST">
    <section id="questions">
      <h2>Answer the following questions:</h2>
      {% for question in questions %}
        <label>{{ question }}</label>
        <input type="text" name="answers" required>
      {% endfor %}
    </section>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
