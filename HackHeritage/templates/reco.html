<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            padding: 20px;
            background-image: url('https://online.keele.ac.uk/wp-content/uploads/2022/04/Infographic-of-phone-making-recommendations-to-people-liking-it.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.348);
            border-bottom: solid 4px white ;
            border-right: solid 4px white ;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 1px rgb(121, 210, 242);
        }
        .container:hover {
            transition: (0.5s);
            transform: translateY(-8px);
        }
        h1 {
            text-align: center;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        /* recomendation{

        } */
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color:black;
            transition: 0.5s;
            box-shadow: 0px 0px 15px 1px black;
        }
        .results {
            margin-top: 20px;
        }
        .results h3 {
            text-align: center;
            color:white
        }
        .career-list {
            list-style: none;
            padding: 0;
        }
        .career-list li {
            background-color: rgb(18, 16, 16);
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Career Recommendation System</h1>
    <div class="form-group">
        <label for="interest">Select Your Interest:</label>
        <select id="interest">
            <option value="">--Choose an Interest--</option>
            <option value="science">Science</option>
            <option value="math">Mathematics</option>
            <option value="art">Art & Design</option>
            <option value="technology">Technology</option>
            <option value="literature">Literature</option>
            <option value="business">Business</option>
        </select>
    </div>
    <button onclick="recommendCareer()">Get Career Recommendations</button>

    <div class="results" id="results">
        <!-- Career suggestions will appear here -->
    </div>
</div>

<script>
    function recommendCareer() {
        const interest = document.getElementById('interest').value;
        const resultsDiv = document.getElementById('results');
        let recommendations = [];

        // Clear previous results
        resultsDiv.innerHTML = '';

        // Career recommendation based on selected interest
        switch(interest) {
            case 'science':
                recommendations = ['Biologist', 'Chemist', 'Physicist', 'Environmental Scientist', 'Doctor'];
                break;
            case 'math':
                recommendations = ['Mathematician', 'Statistician', 'Data Analyst', 'Economist', 'Engineer'];
                break;
            case 'art':
                recommendations = ['Graphic Designer', 'Animator', 'Fashion Designer', 'Architect', 'Art Director'];
                break;
            case 'technology':
                recommendations = ['Software Developer', 'Web Developer', 'Data Scientist', 'Cybersecurity Expert', 'AI Engineer'];
                break;
            case 'literature':
                recommendations = ['Journalist', 'Author', 'Editor', 'Content Writer', 'Librarian'];
                break;
            case 'business':
                recommendations = ['Entrepreneur', 'Marketing Manager', 'Financial Analyst', 'Human Resources Manager', 'Consultant'];
                break;
            default:
                recommendations = ['Please select an interest to get recommendations.'];
        }

        // Display the recommendations
        if (recommendations.length > 0 && interest !== '') {
            const careerList = document.createElement('ul');
            careerList.className = 'career-list';
            recommendations.forEach(career => {
                const listItem = document.createElement('li');
                listItem.textContent = career;
                careerList.appendChild(listItem);
            });
            resultsDiv.innerHTML = '<h3>Recommended Careers:</h3>';
            resultsDiv.appendChild(careerList);
        } else {
            resultsDiv.innerHTML = '<p>Please select an interest.</p>';
        }
    }
</script>

</body>
</html>
