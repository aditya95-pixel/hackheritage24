<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('/static/img_1.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(163, 242, 242, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .list-group-item {
            background-color: white;
            color: black;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        .list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn.btn-primary {
            background-color: black;
            color: white;
            border: solid black;
            margin: 5px;
            width: 100%;
        }
        .btn.btn-primary:hover {
            background-color: white;
            color: black;
            transition: 0.5s;
            border: solid white;
        }
        @media (min-width: 576px) {
            .list {
                flex-direction: row;
                justify-content: center;
            }
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            h1 {
                font-size: 1.25rem;
            }
            .btn.btn-primary {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Top Recommended Studies with Probabilities</h1>
        <ul class="list-group mt-3">
            {% for recommendation in recommendations %}
                <li class="list-group-item">{{ recommendation[0] }} with probability {{ recommendation[1] }}</li>
            {% endfor %}
        </ul>
        <p>Confused about what you want to do?</p>
        <div class="list">
            <a href="/science" class="btn btn-primary">Science</a>
            <a href="/commerce" class="btn btn-primary">Commerce</a>
            <a href="/arts" class="btn btn-primary">Arts</a>
        </div>
    </div>
</body>
</html>
