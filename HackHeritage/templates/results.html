<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            font-family:'Poppins', sans-serif;
        }
        body{
            background-image: url('/static/img_1.png');
            background-repeat: no-repeat;
            width:100%;
            height:100%;
            background-size: cover;
        }
        .container{
            background-color: rgb(163, 242, 242);
            height:450px;
            border-radius:10px;
            padding: 10px;
        }
        h1{
            margin:20px;
        }
        .list-group-item{
            background-color:white;
            color:black;
            margin:10px;
        }
        p{
            text-align: center;
        }
        .list{
            padding-left:415px;
            justify-content: space-evenly;
        }
        .btn.btn-primary{
            background-color: black;
            color:white;
            border:solid black;
        }
        .btn.btn-primary:hover{
            background-color: white;
            color:black;
            transition: 0.5s;
            border:solid white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Top Recommended Studies with Probabilities</h1>
        <ul class="list-group mt-3">
            {% for recommendation in recommendations %}
                <li class="list-group-item">{{ recommendation[0] }} with probability {{ recommendation[1] }}</li>
            {% endfor %}
        </ul>
        <br/>
        <p>Confused about what you want to do?</p>
        <div class="list">
            <a href="/science" class="btn btn-primary">Science</a>
            <a href="/commerce" class="btn btn-primary">Commerce</a>
            <a href="/arts" class="btn btn-primary">Arts</a>
        </div>
    </div>
</body>
</html>
