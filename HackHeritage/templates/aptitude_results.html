<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Test Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: #ff9900;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      background-color: black;
      border: 2px solid #ff9900;
      border-radius: 8px;
      max-width: 600px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: #ff9900;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Aptitude Test Results</h1>

  <section id="results">
    <h2>Evaluation Summary</h2>
    {% for result in evaluation  %}
        <label>{{ result }}</label>
    {% endfor %}
  </section>

  <button onclick="window.location.href='/aptitude'">Take the Test Again</button>
</body>
</html>
