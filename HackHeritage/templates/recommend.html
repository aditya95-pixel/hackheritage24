<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            background-color:black;
            font-family: 'Poppins', sans-serif;
            color:#ff9900;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment:fixed ;
            position: center;
        }

        .container {
            margin-top: 50px;
            padding: 28px;
            background-color: transparent;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 1px  #ff9900;
            backdrop-filter: blur(5px);
        }

        .mynav {
            background-color:black;
            border-bottom:3px solid  #ff9900;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 15px 1px black;
            color:  #ff9900;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }

        .form-group label {
            font-weight: 600;
            color:  #ff9900;
        }

        .form-control {
            border-radius: 8px;
            background-color: transparent;
            color: #ff9900;
            border:solid  #ff9900 2px;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.2);
        }

        button[type="submit"] {
            background-color: black;
            border:2px solid  #ff9900;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color:  #ff9900;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color:#ff9900;
            border:3px solid black;
            color:black;
        }
        #total_score,#average_score{
            color:black;
        }
    </style>
    <script>
        function calculateScores() {
            var mathScore = parseFloat(document.getElementById("math_score").value) || 0;
            var historyScore = parseFloat(document.getElementById("history_score").value) || 0;
            var physicsScore = parseFloat(document.getElementById("physics_score").value) || 0;
            var chemistryScore = parseFloat(document.getElementById("chemistry_score").value) || 0;
            var biologyScore = parseFloat(document.getElementById("biology_score").value) || 0;
            var englishScore = parseFloat(document.getElementById("english_score").value) || 0;
            var geographyScore = parseFloat(document.getElementById("geography_score").value) || 0;

            var totalScore = mathScore + historyScore + physicsScore + chemistryScore + biologyScore + englishScore + geographyScore;
            var averageScore = totalScore / 7;

            document.getElementById("total_score").value = totalScore.toFixed(2);
            document.getElementById("average_score").value = averageScore.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="mynav">
        <h1>Education Recommendation System for {{username}}</h1>
    </div>
    <div class="container">
        <h2 class="text-center mb-4">Fill in the details to get recommendations</h2>
        <form method="post" action="/pred">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="part_time_job">Part-Time Job:</label>
                        <select class="form-control" id="part_time_job" name="part_time_job" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="absence_days">Absence Days:</label>
                        <input type="number" class="form-control" id="absence_days" name="absence_days" min="0" max="366" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="extracurricular_activities">Extracurricular Activities:</label>
                        <select class="form-control" id="extracurricular_activities" name="extracurricular_activities" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weekly_self_study_hours">Weekly Self-Study Hours:</label>
                        <input type="number" class="form-control" id="weekly_self_study_hours" name="weekly_self_study_hours" min="0" max="168" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="math_score">Math Score:</label>
                        <input type="number" class="form-control" id="math_score" name="math_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="history_score">History Score:</label>
                        <input type="number" class="form-control" id="history_score" name="history_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="physics_score">Physics Score:</label>
                        <input type="number" class="form-control" id="physics_score" name="physics_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="chemistry_score">Chemistry Score:</label>
                        <input type="number" class="form-control" id="chemistry_score" name="chemistry_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="biology_score">Biology Score:</label>
                        <input type="number" class="form-control" id="biology_score" name="biology_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="english_score">English Score:</label>
                        <input type="number" class="form-control" id="english_score" name="english_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="geography_score">Geography Score:</label>
                        <input type="number" class="form-control" id="geography_score" name="geography_score" min="0" max="100" onchange="calculateScores()" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total_score">Total Score:</label>
                        <input type="number" class="form-control" id="total_score" name="total_score" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="average_score">Average Score:</label>
                        <input type="number" step="0.01" class="form-control" id="average_score" name="average_score" readonly>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
